<div class=" main-content">
    <div class=" header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
      <div class=" container">
        <div class=" header-body text-center mb-7">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class=" text-white">Create an account</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-6 col-md-8">
          <div class=" card bg-secondary border-0">
            <div class=" card-body px-lg-5 py-lg-5">
              <div class=" text-center text-muted mb-4">
                <small>Sign up with credentials </small>
              </div>
  
              <!-- Begining of From -->
              <form role="form" [formGroup]="signupForm" *ngIf="!isVerificationFormVisible">

                <!--Begining of First name -->
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="First Name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      formControlName="firstname"
                    />
                  </div>
                </div>
                <!-- End of First Name -->


                <!-- Begining of Last Name -->
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Last Name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      formControlName="lastname"
                    />
                  </div>
                </div>
                <!-- End of Last Name -->

                <!-- Begining of Username -->
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Username"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      formControlName="username"
                    />
                  </div>
                </div>
                <!-- End of Username -->

                <!-- Begining of Email -->
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      formControlName="email"
                    />
                  </div>
                </div>
                <!-- End of Email -->

                <!-- Begining of Password -->
                <div class="form-group" [ngClass]="{ focused: focus2 === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                      formControlName="password"
                    />
                  </div>
                </div>
                <!-- End of Password -->


                <div class="text-muted font-italic">
                  <small
                    >password strength:
                    <span class="text-success font-weight-700">strong</span>
                  </small>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div
                      class="custom-control custom-control-alternative custom-checkbox"
                    >
                      <input
                        class="custom-control-input"
                        id="customCheckRegister"
                        type="checkbox"
                      />
                      <label
                        class="custom-control-label"
                        for="customCheckRegister"
                      >
                        <span
                          >I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" (click)="signup()" class="btn btn-primary mt-4">
                    <span *ngIf="!isCreated">Create account</span>
                    <app-spinner *ngIf="isCreated"></app-spinner>
                  </button>
                </div>
              </form>

              
              <!-- End of From -->

              <!-- Begining of Verification Form -->
              <form role="form" [formGroup]="verificationForm" *ngIf="isVerificationFormVisible">

                <div class="form-group" [ngClass]="{ focused: focus2 === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Verification Code"
                      type="text"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                      formControlName="vcode"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button type="button" (click)="verify()" class="btn btn-primary mt-4">
                    <span *ngIf="!isCreated">Submit</span>
                    <app-spinner *ngIf="isCreated"></app-spinner>
                  </button>
                </div>

              </form>
              <!-- End of Verification Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
