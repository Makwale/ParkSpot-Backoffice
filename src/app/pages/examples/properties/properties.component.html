<div class=" main-content">
    <div class=" header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
      <div class=" container">
        <div class=" header-body text-center mb-7">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            
            </div>
          </div>
        </div>
      </div>
  
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
</div>
  <!-- Start of card section -->
  <section class="section section-lg pt-lg-0 mt--7">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">

           <!-- Start of row -->
           <div class="row">
            <div *ngFor="let property of properties" class="col-lg-4">

              <!--Start of First card -->
              <div class=" card card-lift--hover shadow">
                <img
                  alt="Image placeholder"
                  class=" card-img-top"
                  [src]="property.images[0].url ? property.images[0].url : defaultUrl"
                />
        
                <div class=" card-body">
                  <h5 class=" h2 card-title mb-0">{{property.price | currency: 'R '}}</h5>
        
                  <small class=" text-muted">
                    <p class=" card-text mt-4">
                      {{property.address.city}}
                    </p>
                  </small>
        
                  <p class=" card-text mt-4">
                    {{property.desc}}
                  </p>
        
                  <a (click)="viewMore(property, editModalForm)" class=" btn btn-link px-0" href="javascript:void(0)">
                    View Property
                  </a>
                </div>
              </div>
              <!-- End of first card -->
            </div>
          </div>
          <!-- End of row -->

          <ng-template #editModalForm class="card-body" >
            <div class=" modal-body">
              
                <img
                  alt="Image placeholder"
                  class=" card-img-top"
                  [src]="selectedProperty.images[0].url ? selectedProperty.images[0].url : defaultUrl"
                />
        
                <div >
                  <h5 class=" h2 card-title mb-0 my-2">{{selectedProperty.price | currency: 'R '}}</h5>
        
                  <small class=" text-muted">
                    <p class=" card-text mt-4">
                      {{selectedProperty.address.homeAddress}} {{selectedProperty.address.city}}
                    </p>
                  </small>
        
                  <p class=" card-text mt-4">
                    {{selectedProperty.desc}}
                  </p>
                  <div class="text-align-right">
                    <button class=" btn btn-default" >
                      Buy
                    </button>
                  </div>
                  
                </div>
            
            </div>
          
        </ng-template>
        <!-- End of edit property form -->

        </div>
      </div>
    </div>
  </section>
  <!-- End of card sectionn -->
